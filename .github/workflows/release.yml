name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ''
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Portly v__VERSION__'
          releaseBody: |
            ## üì¶ Downloads
            
            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` |
            | macOS (Intel) | `.dmg` |
            | Windows | `.msi` / `.exe` |
            | Linux | `.deb` / `.AppImage` |
            
            ## üîß CLI Only
            
            Â¶ÇÊûúÂè™ÈúÄË¶ÅÂëΩ‰ª§Ë°åÂ∑•ÂÖ∑ÔºåËØ∑‰∏ãËΩΩ `portly-cli` Êñá‰ª∂„ÄÇ
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build CLI
        run: |
          cd src-tauri
          cargo build --release --bin portly-cli

      - name: Upload CLI (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: portly-cli-${{ matrix.target }}
          path: src-tauri/target/release/portly-cli

      - name: Upload CLI (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: portly-cli-${{ matrix.target }}
          path: src-tauri/target/release/portly-cli.exe
